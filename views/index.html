<div class="container">
	<div class="row">
		<div class="col-md-7">
			<div class="card">
                <div class="card-header">
                       <h5>Equity Trending NOW</h5>
                </div>
            <div class="card-body">
                           <canvas id="myChart" width="100" height="60"></canvas>
            </div>
         </div>




			</div>
							<div class="col-md-5">
					<!-- widget starts -->
					<div class="widget-indicators">
						<!--item starts  -->
						<div class="indicator-item">
							<div class="indicator-item-icon">
								<div class="icon">
									<i class="far fa-building"></i>
								</div>
							</div>
							<div class="indicator-item-value">
								<span data-toggle="counter" data-end="36" class="indicator-value-counter" id="company"></span>
								<div class="indicator-value-title" >SC NAME</div>

							</div>

						</div>
						<!-- item ends -->
						<!--item starts  -->
						<div class="indicator-item">
							<div class="indicator-item-icon">
								<div class="icon">
									<i class="fas fa-chart-line"></i>
								</div>
							</div>
							<div class="indicator-item-value">
								<span data-toggle="counter" data-end="36" class="indicator-value-counter" id="open"></span>
								<div class="indicator-value-title" >OPEN</div>

							</div>

						</div>
						<!-- item ends -->
						<!--item starts  -->
						<div class="indicator-item">
							<div class="indicator-item-icon">
								<div class="icon">
									<i class="fas fa-chart-area"></i>
									
								</div>
							</div>
							<div class="indicator-item-value">
								<span data-toggle="counter" data-end="36" class="indicator-value-counter" id="HIGH">36</span>
								<div class="indicator-value-title">HIGH</div>

							</div>

						</div>
						<!-- item ends -->
						<!--item starts  -->
						<div class="indicator-item">
							<div class="indicator-item-icon">
								<div class="icon">
									<i class="fas fa-chart-pie"></i>
								</div>
							</div>
							<div class="indicator-item-value">
								<span data-toggle="counter" data-end="36" class="indicator-value-counter count" id="LOW"></span>
								<div class="indicator-value-title" >LOW</div>

							</div>

						</div>
						<!-- item ends -->
						<!--item starts  -->
						<div class="indicator-item">
							<div class="indicator-item-icon">
								<div class="icon">
									<i class="fas fa-chart-bar"></i>
								</div>
							</div>
							<div class="indicator-item-value">
								<span data-toggle="counter" data-end="36" class="indicator-value-counter" id="CLOSE"></span>
								<div class="indicator-value-title" >CLOSE</div>

							</div>

						</div>
						<!-- item ends -->
						

					</div>
					<!-- widget ends here -->

				</div>
		</div>
	</div>


</br>
<div class="container jumbotron">
	<div class="row">
		<div class="col-12">
			<div class="project-list" style="margin-bottom:2 0px;">
				<div class="project-list-title" style="margin-bottom: 0px; ">
					<span style="line-height: 58px;">Equity Trending</span>
					<!-- <form id="searchit" class="form-inline my-2 my-lg-0 float-right" method="POST" action="">
						<div class="ui-widget ">
						<input id="tags" class="form-control mr-sm-2 " type="text" placeholder="Search" aria-label="Search">

					<input type="text" id="tags" class="form-inline my-2 my-lg-0 float-right" name="name" placeholder="Search">
					<!-- <button id="generate-string">Give it now!</button> -->


				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="project-list" id='equitlist'>

			</div>
		</div>
	</div>
</div>

<script>
  	
 $(document).ready(function(){
	$("input").keyup(function(){
		var name =$("input").val();
  			// alert(name)
  			$.ajax({
  				type:'POST',
  				url:'/searchAPI',
  				data: {searchString:name},
		// contentType: 'application/json',
		success:function(ndata){
		// console.log(data)
		data=JSON.parse(ndata)
		// console.log(data)
		var i;
		var equityData='';
		$('#equitlist').empty()
		for (i = 0; i < data.length; i++) { 
			// console.log(data[i].SC_NAME)
			equityData="<div class='project-item animated slideInUp'>"
			+"<div class='project-item-title'>"
			+"<span class='name'>"+ data[i].SC_NAME+"</span>"
			+"<span class='description'>COMPANY</span>"
			+"</div>"
			+"<div class='project-item-title'>"
			+"<span class='name'>"+data[i].OPEN+"</span>"
		        // +"<i class='fas fa-chart-line'></i>"
		        +"<span class='description'><i class='fas fa-chart-line'></i>OPEN</span>"
		        +"</div>"
		        +"<div class='project-item-title'>"
		        +"<span class='name'>"+data[i].LOW+"</span>"
		        +"<span class='description'><i class='fas fa-chart-line'></i>LOW</span>"
		        +"</div>"
		        +"<div class='project-item-title'>"
		        +"<span class='name'>"+data[i].HIGH+"</span>"
		        +"<span class='description'><i class='fas fa-chart-line'></i>HIGH</span>"
		        +"</div>"
		        +"<div class='project-item-title'>"
		        +"<span class='name'>"+data[i].CLOSE+"</span>"
		        +"<span class='description'><i class='fas fa-chart-line'></i>CLOSE</span>"
		        +"</div>"
		        +'</div>'
		        $('#equitlist').append(equityData)
		    }

		},
		error:function(errdata){
			console.log(errdata)
		}

	});
  			

  		});

});

  </script>
